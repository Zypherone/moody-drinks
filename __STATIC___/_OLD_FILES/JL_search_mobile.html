<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moody Drinks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="handlebars.min-v4.7.3.js"></script>
    <link rel="stylesheet" href="css-reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="mobile.css" />
    <link rel="stylesheet" href="JL_styles.css"/>
  
  </head>
  <body>
    <div id="outer-container">
      <div id="inner-container">
      <header>

        <h1>Janice's</h1>
        <p>Try it now list</p>

      </header>
      <section id = "background">
      
        <div class = "searchbox" id="searchbox1">
            <h4 class = "searchText" >Search Parameters</h4>
              <div class="name">
                  <label>Cocktail Name</label>
                  <input id="name" placeholder="Margarita">
              </div>

              <div class="button-container">
                <button id="name-search-btn" class ="btnStyle">Search</button>
                <button class="clear btnStyle">Clear</button>
              </div>

              <div class="ingredient">
                <label>Choose an Ingredient</label>
              </div>

              <div class="button-container">
                <button id="ingredient-search-btn" class ="btnStyle">Search</button>
              </div>

              <div class="category">
                <label>Choose a Category</label>
              </div>

              <div class="button-container">
                <button id="category-search-btn" class ="btnStyle">Search</button>
              </div>
          </div>
          <div>
            <div class="results"></div>
          </div>

          <div >
            <div class="results2"></div>
          </div>

            
      </section>  
      <footer>
        <ul>
          <li><button data-page="search"><span class="nav-icon">&#8981;</span><span class="nav-text">Search</span></button></li>
          <li><button data-page="list-try"><span class="nav-icon">&#127864;</span><span class="nav-text">Try It</span></button></li>
          <li><button data-page="list-fav"><span class="nav-icon">&#10084;</span><span class="nav-text">Favourites</span></button></li>
          <li><button data-page="history"><span class="nav-icon">&#128220;</span><span class="nav-text">History</span></button></li>
        </ul>
      </footer>
    </div>
    <script src="mobile.js"></script>
    <script src="mobile2.js"></script>
    <script src="search.js"></script>
  </body>
</html>
